{% if site.baseurl != '' or null %}
    {% assign base = site.baseurl %}
{% else %}
    {% assign base = '' %}
{% endif %}

{% for gallery in page.gallery %}
    {% for image in gallery.images %}
        <a href="{{ site.img_dir | prepend: base }}/{{ image.filename }}" data-imagelightbox="f" class="noline">
            <img src="{{ site.img_dir | prepend: base }}/{{ image.filename }}" alt="{{ image.alttext }}">
        </a>
        <br>
    {% endfor %}
{% endfor %}
